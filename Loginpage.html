<head>

<title>登录</title>
</head>
<link rel="stylesheet" href="css/Loginpage.css" />
<body>
<div align="center" class="ZYall">
	<!--头部-->
	<div class="ZYtop">
    	<div class="ZYtop_a">
    		<div class="ZYtop_1"><img src="images/logo.jpg" /></div>
        	<div class="ZYtop_2">您好！欢迎来阳阳花店！还没账号,<a href="registrationPage.html">请注册</a></div>
        </div>
    </div>
    <!--主体内容-->
	<div class="main">
        <section>
        	<h2>阳阳花店登录</h2>
        	<form action="index.html" method="post" id="ZYmyform">
            	<dl>
                    <dd>账号：<input id="ZYuser" type="text" class="inputs" placeholder="请输入账号（user1）" onblur="checkUser()" onfocus="showUser()" /><div id="ZYuser_prompt" class="prompt"></div></dd>
                </dl>
                <dl>
                    <dd>密码：<input id="ZYpwd" type="password"  class="inputs" placeholder="请输入密码（123456）" onblur="checkPwd()" onfocus="showPwd()" /><div id="ZYpwd_prompt" class="prompt"></div></dd>
                </dl>
                <dl>
                    <dd><input name="" id="btn" type="submit" value="登录"/></dd>
				</dl>
            </form>
        </section>
	</div>
    <!--尾部-->
    <div class="ZYboot">

			 	<hr size="1" />
		</div><!--end-->
    </div>
</div>

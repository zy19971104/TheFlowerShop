<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
</head>
<link rel="stylesheet" href="css/registratonPage.css" />
<body>
<div align="center" class="ZYall">
	<div class="ZYtop">
    	<div class="ZYtop_a">
    		<div class="ZYtop_1"><img src="images/logo.jpg" /></div>
        	<div class="ZYtop_2">您好！欢迎来到阳阳花店！已有账号，<a href="Loginpage.html">请登录</a></div>
        </div>
    </div>
    <div class="ZYcontain">
    	<section id="ZYsecTab">
		<form action="index.html" method="post" id="ZYmyform">
			<div class="ZYinnerTab">
		<h2>阳阳花店注册</h2>
        <div class="ZYtableItem">
	        <input type="text" id="ZYuser" name="user" onblur="checkUser()" placeholder="账号"/><div class="pt" id="ZYuser_prompt"></div>
	    </div>
		<div class="ZYtableItem">
	        <input type="text" id="ZYmobile" name="phone" onblur="checkMobile()" placeholder="手机号"/><div class="pt" id="ZYmobile_prompt"></div>
	    </div>
		<div class="ZYtableItem">
	        <input type="password" id="ZYpwd" name="password" onblur="checkPwd()" placeholder="密码"/><div class="pt" id="ZYpwd_prompt"></div>
	    </div>
		<div class="ZYtableItem">
	        <input type="password" id="ZYrepwd" name="rePassword" onblur="checkRepwd()" placeholder="确认密码"/><div class="pt" id="ZYrepwd_prompt"></div>
	    </div>
	    <p class="ZYclickRegist">点击注册，表示您阳阳花店 <a href="#">《服务协议》</a></p>
	    <input type="submit" class="tableBtn" value="同意协议并注册" >
	</div>
		</form>
	</section>
    </div>

			 	<hr size="1" />
		</div><!--end-->
    </div>
</div>
</body>
